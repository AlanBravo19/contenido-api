spring.application.name=contenido
# Puerto de tu aplicación (puede ser el 8081 si tienes otros microservicios)
server.port=8081

# Conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/edutech_contenido?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuración de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL en consola
spring.jpa.show-sql=true

# Mostrar logs SQL (opcional)
logging.level.org.hibernate.SQL=DEBUG

